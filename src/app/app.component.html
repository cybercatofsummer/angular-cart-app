<app-header (changeTabEvent)="tabName = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="tabName === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="tabName !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
